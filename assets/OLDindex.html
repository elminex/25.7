<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Node with express</title>
    <link rel="stylesheet" href='/style.css'>
</head>

<body>
    <header>
        <h1>Awesome APP</h1>
    </header>
    <div class="content">
        <h2 class="content__heading">Login with
            <a class="content__google-link" href="https://www.google.com" target="_blank">
                <img class="content__google-logo" src="Google_logo.png" alt="Go to google">
            </a>
        </h2>
        <form class="content__login-form" action="http://localhost:3000/auth/google" method="GET">
            <label for="login">E-mail:</label>
            <input id="login" type="email" name="login" required>
            <label for="password">Password</label>
            <input id="password" type="password" name="pass" required>
            <input class="content__button" type="submit" value="submit">
        </form>
    </div>
    <div class="footer"> 
        <span class="footer__text"> Copyright 2019</span>
    </div>
</body>

</html>
